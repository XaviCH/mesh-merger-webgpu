<!doctype html>

<html>
<head>
    <title>WebGPU Life</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.7.0/flowbite.min.css" rel="stylesheet"/>
    <link href="assets/cube.obj">
</head>
<body>
    <header class="w-full h-12 bg-gray-900 flex items-center fixed top-0 justify-between uppercase">
        <h1 class="ml-8 text-5xl tracking-wider">Mesh Merger</h1>
        <button id="merge-button" class="text-center h-10 mr-8 bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded-full">
            Merge
        </button>
    </header>
    <main class="">
        <div id="mesh-frame-grid" class="my-12 p-2 w-1/2 flex flex-wrap gap-4">
            <button id="add-mesh-frame" class="w-48 h-48 flex justify-center items-center interactive-border" data-modal-target="defaultModal" data-modal-toggle="defaultModal" type="button">
                <i class="fa fa-plus fa-4x text-gray-300 dark:text-gray-400"></i>
            </button>
        </div>
        <div class="p-2 w-1/2 fixed right-0 bottom-12 top-12">
            <canvas id="main-scene" class="h-full aspect-square border-2 border-solid rounded-lg border-gray-300 dark:border-gray-600"></canvas>
        </div>
    </main>
    <footer class="w-full h-12 bg-gray-900 flex justify-between items-center fixed bottom-0">
        <div class="pl-8">
            <p>This web is made as a result of my TFG.</p>
        </div>
        <div class="pr-8">
            RRSS
        </div>
    </footer>
    <div id="defaultModal" tabindex="-1" aria-hidden="true" class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative w-full max-w-xl max-h-full">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                <!-- Modal header -->
                <div class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600">
                    <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                        Select a mesh to load
                    </h3>
                    <button id="close-new-mesh" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="defaultModal">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>
                <!-- Modal body -->
                <div id="new-mesh-wrap" class="p-6 flex flex-wrap gap-4">
                    <div class="flex items-center justify-center w-40 h-40">
                        <label for="dropzone-file" class="flex flex-col items-center justify-center interactive-border">
                            <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                                </svg>
                                <p class="mb-2 text-sm text-gray-500 dark:text-gray-400 text-center"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                                <p class="text-xs text-gray-500 dark:text-gray-400">Only OBJ files</p>
                            </div>
                            <input id="dropzone-file" type="file" class="hidden" accept=".obj">
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="dist/main.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.7.0/flowbite.min.js"></script>
</body>
</html>
